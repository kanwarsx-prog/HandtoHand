# Supabase local development configuration
# Generated by: supabase init

# API URL
api.enabled = true
api.port = 54321

# Database
db.port = 54322

# Studio
studio.enabled = true
studio.port = 54323

# Auth
[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

# Storage
[storage]
enabled = true
file_size_limit = "50MiB"

# Edge Functions (optional)
[edge_runtime]
enabled = false
